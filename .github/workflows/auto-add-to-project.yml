name: Auto Add Issues to Project

# DISABLED: Configure GitHub Project and GH_PROJECT_TOKEN first
# To enable:
# 1. Create a GitHub Project
# 2. Add GH_PROJECT_TOKEN secret
# 3. Update project-url below
# 4. Uncomment the 'on' section
on:
  workflow_dispatch:
# on:
#   issues:
#     types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    name: Add issue to project
    steps:
      - name: Add Issue to Project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/${{ github.repository_owner }}/projects/1
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}

      - name: Set Initial Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
          script: |
            // This will be implemented when custom field automation is added
            console.log('Issue #${{ github.event.issue.number }} added to project');
